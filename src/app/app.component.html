<div class="text-center p-5 bg-light">
  <button (click)="rollDice()" class="btn btn-success btn-lg">Roll Dice</button>

  <br />

  <img
    [ngClass]="isRolling ? 'image-animation' : ''"
    [src]="leftDice"
    class="img-dice"
    alt="Dice1"
  />
  <img
    [ngClass]="isRolling ? 'image-animation' : ''"
    [src]="rightDice"
    class="img-dice"
    alt="Dice2"
  />

  <h3 *ngIf="isPair">is Pair</h3>
</div>
